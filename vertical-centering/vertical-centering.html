<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vertical centering</title>
    <style>
    body {
      background-color: #ff6666;
    }

    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: #000000;
    }

    h1, p {
      margin: 0;
      font-family: Arial;
      font-weight: bold;
      color: #eeeeee;
    }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Vertical centering</h1>
      <p>Using CSS3-transform</p>
    </main>
    <footer></footer>
  </body>
</html>
