<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>grail layout</title>
    <style media="screen">
    p {
      margin: 0 auto;
      display:block;
      font-family: Arial;
      font-size:25px;
    }

    body {
        min-width: 550px;
    }

    .col {
        position: relative;
        float: left;
    }

    #header , #footer {
      min-height: 40px;
      background-color: #AAAAAA;
      height: 20%;
    }

    #container:after {
      content: "";
      display: block;
      clear: both;
    }

    #main {
        width: 100%;
        height: 400px;
        background-color: #CCCC55;
    }

    #main-wrap {
        margin: 0 190px 0 190px;
    }


    #sub {
        width: 190px;
        height: 400px;
        margin-left: -100%;
        background-color: #FF77FF;
    }

    #extra {
        width: 190px;
        height: 400px;
        margin-left: -190px;
        background-color: #FF0000;
    }
    </style>
</head>

<body>
<div id="header">
  <p>#header</p>
</div>
    <div id="container">
        <div id="main" class="col">
            <div id="main-wrap">
              <p>#main</p>
            </div>
        </div>
        <div id="sub" class="col">
            <p>#sub</p>
        </div>
        <div id="extra" class="col">
            <p>#extra</p>
        </div>
    </div>
    <div id="footer">
      <p>#footer</p>
    </div>
</body>

</html>
